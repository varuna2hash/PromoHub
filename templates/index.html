{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="text-center mt-5">
  <h1 class="display-5">Welcome to PromoHub</h1>
  <p class="lead">Customer & Shop promotion tracking</p>
  {% if not session.get('user_id') %}
    <a href="{{ url_for('login') }}" class="btn btn-primary m-2">Login</a>
    <a href="{{ url_for('register') }}" class="btn btn-success m-2">Register</a>
  {% endif %}
</div>
{% endblock %}
