{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card mx-auto mt-4" style="max-width:720px;">
  <div class="card-body">
    <h3 class="card-title">Register</h3>
    <form method="POST">
      <div class="row">
        <div class="col-md-6 mb-2"><label>Name</label><input class="form-control" name="name" required></div>
        <div class="col-md-6 mb-2"><label>Email (optional)</label><input type="email" class="form-control" name="email"></div>
      </div>
      <div class="mb-2"><label>City</label><input class="form-control" name="city" required></div>
      <div class="mb-2"><label>Address</label><input class="form-control" name="address" required></div>

      <div id="customer_bank" style="display:none;">
        <div class="row">
          <div class="col-md-6 mb-2"><label>Bank Name</label><input class="form-control" name="bank_name"></div>
          <div class="col-md-6 mb-2"><label>Bank Account</label><input class="form-control" name="bank_account"></div>
        </div>
      </div>

      <div class="mb-2"><label>WhatsApp Number</label><input class="form-control" name="whatsapp" required></div>

      <div class="mb-2">
        <label>User Type</label><br>
        <input type="radio" name="user_type" value="Customer" required> Customer
        <input type="radio" name="user_type" value="Shop Owner" required class="ms-3"> Shop Owner
      </div>

      <div id="promo_div" class="mb-2" style="display:none;">
        <label>Default Promo (%)</label><br>
        <input type="radio" name="default_promo" value="3"> 3%
        <input type="radio" name="default_promo" value="5"> 5%
        <input type="radio" name="default_promo" value="10"> 10%
      </div>

      <button class="btn btn-success">Register</button>
    </form>
  </div>
</div>

<script>
document.querySelectorAll('input[name="user_type"]').forEach(r=>{
  r.addEventListener('change', ()=> {
    document.getElementById('promo_div').style.display = (r.value==="Shop Owner") ? "block" : "none";
    document.getElementById('customer_bank').style.display = (r.value==="Customer") ? "block" : "none";
  });
});
</script>
{% endblock %}
