{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<div class="card mx-auto mt-4" style="max-width:720px;">
  <div class="card-body">
    <h3>Edit User: {{ user.user_id }}</h3>
    <form method="POST">
      <div class="mb-2"><label>Name</label><input name="name" class="form-control" value="{{ user.name }}" required></div>
      <div class="mb-2"><label>City</label><input name="city" class="form-control" value="{{ user.city }}" required></div>
      <div class="mb-2"><label>Address</label><input name="address" class="form-control" value="{{ user.address }}" required></div>
      <div class="mb-2"><label>Bank Name</label><input name="bank_name" class="form-control" value="{{ user.bank_name }}" required></div>
      <div class="mb-2"><label>Bank Account</label><input name="bank_account" class="form-control" value="{{ user.bank_account }}" required></div>
      <div class="mb-2"><label>Email</label><input name="email" class="form-control" value="{{ user.email }}" required></div>
      <div class="mb-2"><label>WhatsApp</label><input name="whatsapp" class="form-control" value="{{ user.whatsapp }}" required></div>
      <div class="mb-2"><label>Default Promo (%)</label><input name="default_promo" class="form-control" value="{{ user.default_promo }}"></div>
      <button class="btn btn-primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}
