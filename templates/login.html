{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card mx-auto mt-4" style="max-width:520px;">
  <div class="card-body">
    <h3>Login</h3>
    <form method="POST">
      <div class="mb-2"><label>WhatsApp / Phone</label><input class="form-control" name="phone" required></div>
      <div class="mb-2"><label>Password (superadmin only)</label><input type="password" class="form-control" name="password"></div>
      <button class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
{% endblock %}
